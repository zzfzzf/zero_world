log4j.rootLogger=all,info,warn,error
#输出info
log4j.appender.info=com.zzy.common.base.ReFileAppender
log4j.appender.info.file=zero-logs/info.log
log4j.appender.info.Threshold=INFO
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d %l %p - message: %m%n
#输出debug
log4j.appender.debug=org.apache.log4j.ConsoleAppender
log4j.appender.debug.Threshold=DEBUG
log4j.appender.debug.layout=org.apache.log4j.PatternLayout
log4j.appender.debug.layout.ConversionPattern=%p - message: %m%n
#输出warn
log4j.appender.warn=com.zzy.common.base.ReFileAppender
log4j.appender.warn.file=zero-logs/info.log
log4j.appender.warn.Threshold =WARN
log4j.appender.warn.layout=org.apache.log4j.PatternLayout
log4j.appender.warn.layout.ConversionPattern=%d %l %p - message: %m%n
#输出error
log4j.appender.error=com.zzy.common.base.ReFileAppender
log4j.appender.error.file=zero-logs/info.log
log4j.appender.error.Threshold =ERROR
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=%d %l %p - message: %m%n