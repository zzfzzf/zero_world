log4j.rootLogger=all,info,warn,error
#输出info 
log4j.appender.info=com.zzy.common.base.ReFileAppender
log4j.appender.info.file=src/main/java/com/zzy/log/info.log
log4j.appender.info.Threshold=INFO  
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d %l %p - message: %m%n
